<!DOCTYPE html>
<html>
  <head>
    <!--CSS IMPORTS-->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
  </head>
    <body>
      <div class="welcome">
      <form>
        <input id="originInput" type="text" name="Origin" placeholder="Chicago" autofocus="autofocus"></input>
          <p></p>
        <input id="destInput" type="text" name="Origin" placeholder="Orlando"></input>
          <p></p>
        <input id="submit" type ="button" value="Find Routes"</input>
      </form>
      </div>
      <div class="sidebar">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-6 col-sm-4 text-left"><button id="play">REMOVE BEFORE FLIGHT</button></div>
            <div id ="flightInfo" class="col-xs-6 col-sm-4 text-center">Flight Info</div>
            <div class="col-xs-6 col-sm-4 text-right"><button id="reset"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span></button></div>
          </div>
        </div>
      </div>

      <!--MAP-->
      <div id="map" class="map"></div>

      <!--JAVASCRIPT IMPORTS-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
      <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
      <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
      <script src="js/torque.full.js"></script>
      <script src="js/setup.js"></script>

    </body>
</html>
